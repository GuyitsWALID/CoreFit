name: Deploy Supabase Edge Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install supabase CLI
        run: npm install -g supabase

      - name: Verify supabase
        run: supabase --version

      - name: Set SUPABASE_SERVICE_ROLE_KEY secret in project
        run: |
          if [ -n "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Setting Supabase service role secret..."
            supabase secrets set SUPABASE_SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY" --project-ref "$SUPABASE_PROJECT_REF" || true
          else
            echo "SUPABASE_SERVICE_ROLE_KEY not provided as a GitHub secret; ensure it is set if you want functions to have the service role key."
          fi

      - name: Deploy migrate-ping
        run: supabase functions deploy migrate-ping --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy migrate-preview
        run: supabase functions deploy migrate-preview --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy migrate-run
        run: supabase functions deploy migrate-run --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy migrate-generate
        run: supabase functions deploy migrate-generate --project-ref "$SUPABASE_PROJECT_REF"

      - name: List deployed functions
        run: supabase functions list --project-ref "$SUPABASE_PROJECT_REF"
